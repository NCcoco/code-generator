<script type="text/javascript">

$(function(){
// 给json内容框绑定格式化函数
$("#json_text").on("blur", function() {
    formatJson("json_text", "json_text")
})

// 定义一个数组，将所有步骤的面板对象都装起来
$content_array = [$("#content-json"), $("#content-bean-config"), $("#content-dao-config"),
    $("content-dao-config"), $("#content-service-config"), $("#content-vo-config"),
    $("#content-controller-config")]

function nextStep(id) {
    for (let $ele of $content_array) {
        if($ele.prop("id") == id) {
            $ele.css("display", "block")
        } else {
            $ele.css("display", "none")
        }
    }
}

})

</script>
